<html>
  <head>
    <title>Mengakses Objek radio</title>
  </head>
  <body>
    Klik pada musik yang paling Anda sukai<br />
    <form name="formtes" method="GET">
      <input
        type="RADIO"
        name="radioMusik"
        value="Jazz"
        onclick="info()"
      />Jazz<br />
      <input
        type="RADIO"
        name="radioMusik"
        value="Keroncong"
        onclick="info()"
      />Keroncong<br />
      <input
        type="RADIO"
        name="radioMusik"
        value="Dangdut"
        onClick="info()"
      />Dangdut<br />
      <input
        type="RADIO"
        name="radioMusik"
        value="Lainnya"
        onClick="info()"
      />Lainnya<br />
      <hr />
      Info: <input type="TEXT" name="fieldMusik" size="40" />
    </form>
    <script language="JavaScript">
      function info() {
        for (var i = 0; i < 4; i++)
          if (document.formTes.radioMusik[i].checked)
            document.formTes.fieldMusik.value =
              document.formTes.radioMusik[i].value;
      }
    </script>
  </body>
</html>
